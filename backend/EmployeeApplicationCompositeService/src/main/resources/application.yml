spring:
  application:
    name: employeeApplication-service
  mvc:
    servlet:
      path: /employeeApplication-service

server:
  port: 8999

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
