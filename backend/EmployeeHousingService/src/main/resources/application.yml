spring:
  application:
    name: employeeHousing-service
  mvc:
    servlet:
      path: /employeeHousing-service

server:
  port: 8083


eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
