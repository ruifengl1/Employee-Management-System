<div class="container mt-4" *ngFor="let contact of contacts; let i = index;">
    <div class="input-group mb-3">
        <span class="input-group-text">FirstName</span>
        <input type="text" class="form-control" [(ngModel)]="contact.firstName" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">LastName</span>
        <input type="text" class="form-control" [(ngModel)]="contact.lastName" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <input type="text" class="form-control" [(ngModel)]="contact.email" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">CellPhone</span>
        <input type="text" class="form-control" [(ngModel)]="contact.cellPhone" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">AlternatePhone</span>
        <input type="text" class="form-control" [(ngModel)]="contact.alternatePhone" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Relationship</span>
        <input type="text" class="form-control" [(ngModel)]="contact.relationship" [disabled]="!isEditing">
    </div>
    <button type="button" class="btn btn-danger" (click)="removeContact(i)" [disabled]="!isEditing"> Remove</button>
</div>
<div class="container mt-4" >
    <div class="input-group mb-3">
        <span class="input-group-text">FirstName</span>
        <input type="text" class="form-control" [(ngModel)]="newContact.firstName" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Street name</span>
        <input type="text" class="form-control" [(ngModel)]="newContact.lastName" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <input type="text" class="form-control" [(ngModel)]="newContact.email" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">CellPhone</span>
        <input type="text" class="form-control" [(ngModel)]="newContact.cellPhone" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">AlternatePhone</span>
        <input type="text" class="form-control" [(ngModel)]="newContact.alternatePhone" [disabled]="!isEditing">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Relationship</span>
        <input type="text" class="form-control" [(ngModel)]="newContact.relationship" [disabled]="!isEditing">
    </div>

    <button type="button" class="btn btn-primary" (click)="addContact()" [disabled]="!isEditing">Add New Contact</button>
</div>
